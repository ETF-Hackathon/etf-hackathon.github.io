<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF Hackathons</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@600;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="navStuff">
            <div class="logo">
                <!--<img src="logo.png" id='logoPic'>
                <div id="circle"></div>
                <img src='ETFrocketlogo.svg' id='rocket'>-->
                <img src='ETFhackathonlogo.svg' id='logoPic'>
                <div id="logoText">
                    <h2 id='line1'>Elevate the Future</h2>
                    <h4 id='line2'>Hackathons</h4>
                </div>
            </div>
            <div class="links">
                <ul id = 'options'>
                    <li><a>Events</a></li>
                    <li><a href='https://techhacks.nyc/'>About Us</a></li>
                    <li><a>Sponsors</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <!--<div class="picCaroussel">
            <img src='stuyhacks.jpg' id='mainPic'>
        </div>-->
        
        <section id="upcomingEventsSection">
            <div class="upcomingEvents">
                <h2 id='sectionTitle'>Upcoming Events</h2>
                <div class="eventBackground">
                    <h3 class='eventName'>Virtual Hackathon</h3>
                    <div class="specifics">
                        <h6 class='eventDate'>Date: July 20th, 2020</h6>
                        <h6 class='eventLocation'>Location: devpost.com</h6>
                    </div>
                    <div class="buttons">
                        <a id='signUpButton'>Sign up</a>
                        <a id='moreInfoButton'>More Info</a>
                    </div>
                </div>
            </div>
            <div class="eventSelector">
                
            </div>
            </div>
        </section>
        <section id='aboutUsSection'>
            <h2 id='sectionTitle'>About Us</h2>
            <div class='eventBackground'></div>
        </section>
    </main>
    <footer>
        <div class="copyright">
            <p id='copyrightText'>&copy Elevate the Future 2020</p>
        </div>
    </footer>
</body>
</html>
